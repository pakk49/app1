{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">วิเคราะห์อาการ</h2>
                <form method="POST">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="weight" class="form-label">น้ำหนัก (กิโลกรัม)</label>
                            <input type="number" step="0.1" class="form-control" id="weight" name="weight" required>
                        </div>
                        <div class="col-md-6">
                            <label for="height" class="form-label">ส่วนสูง (เซนติเมตร)</label>
                            <input type="number" step="0.1" class="form-control" id="height" name="height" required>
                        </div>
                    </div>

                    <h4 class="mb-3">เลือกอาการที่พบ</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <h5>อาการทั่วไป</h5>
                            <div class="symptom-checkbox">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="symptoms" value="fever" id="fever">
                                    <label class="form-check-label" for="fever">มีไข้</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="symptoms" value="headache" id="headache">
                                    <label class="form-check-label" for="headache">ปวดศีรษะ</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="symptoms" value="fatigue" id="fatigue">
                                    <label class="form-check-label" for="fatigue">อ่อนเพลีย</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="symptoms" value="muscle_pain" id="muscle_pain">
                                    <label class="form-check-label" for="muscle_pain">ปวดเมื่อยกล้ามเนื้อ</label>
                                </div>
                            </div>

                            <h5 class="mt-3">ระบบทางเดินหายใจ</h5>
                            <div class="symptom-checkbox">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="symptoms" value="cough" id="cough">
                                    <label class="form-check-label" for="cough">ไอ</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="symptoms" value="sore_throat" id="sore_throat">
                                    <label class="form-check-label" for="sore_throat">เจ็บคอ</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="symptoms" value="runny_nose" id="runny_nose">
                                    <label class="form-check-label" for="runny_nose">น้ำมูกไหล</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="symptoms" value="difficulty_breathing" id="difficulty_breathing">
                                    <label class="form-check-label" for="difficulty_breathing">หายใจลำบาก</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <h5>ระบบทางเดินอาหาร</h5>
                            <div class="symptom-checkbox">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="symptoms" value="nausea" id="nausea">
                                    <label class="form-check-label" for="nausea">คลื่นไส้</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="symptoms" value="vomiting" id="vomiting">
                                    <label class="form-check-label" for="vomiting">อาเจียน</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="symptoms" value="diarrhea" id="diarrhea">
                                    <label class="form-check-label" for="diarrhea">ท้องเสีย</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="symptoms" value="stomach_pain" id="stomach_pain">
                                    <label class="form-check-label" for="stomach_pain">ปวดท้อง</label>
                                </div>
                            </div>

                            <h5 class="mt-3">อื่นๆ</h5>
                            <div class="symptom-checkbox">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="symptoms" value="rash" id="rash">
                                    <label class="form-check-label" for="rash">ผื่นคัน</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="symptoms" value="dizziness" id="dizziness">
                                    <label class="form-check-label" for="dizziness">วิงเวียนศีรษะ</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="symptoms" value="joint_pain" id="joint_pain">
                                    <label class="form-check-label" for="joint_pain">ปวดข้อ</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">วิเคราะห์อาการ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
