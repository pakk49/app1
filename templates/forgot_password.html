{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">ลืมรหัสผ่าน</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">ชื่อผู้ใช้</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_card" class="form-label">เลขบัตรประชาชน</label>
                        <input type="text" class="form-control" id="id_card" name="id_card" pattern="[0-9]{13}" maxlength="13" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">ส่งคำขอรีเซ็ตรหัสผ่าน</button>
                        <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">กลับไปหน้าเข้าสู่ระบบ</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
